    <main class="main">
      <h1 class="text-center display-2">File uploader</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <form id="pick-form">
                <div class="field">
                  <div class="control">
                    <button class="button" type="button" id="picker">
                      Pick file
                    </button>
                    <input type="hidden" id="fileupload" />
                  </div>
                  <div class="control" id="nameBox"></div>
                  <div class="control" id="urlBox"></div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="button" type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <!-- The text field -->
            <input type="text" value=" " id="myInput" />

            <!-- The button used to copy the text -->
            <button onclick="myFunction()">Copy text</button>
          </div>
        </div>
      </div>
    </main>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
